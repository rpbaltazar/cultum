<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Glowing Dots — Interactive</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0b1020;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    h1,
    p {
      margin: 0 0 14px;
    }

    #dot-scene {
      width: 100%;
      height: 380px;
      background: #0a0f1f;
      border-radius: 10px;
      display: block;
    }

    /* ===== Glow Animation (Safari compatible using feDropShadow) ===== */
    @keyframes dotPulse {
      0% {
        transform: scale(1);
        filter: url(#glow);
      }

      50% {
        transform: scale(1.2);
        filter: url(#glow-strong);
      }

      100% {
        transform: scale(1);
        filter: url(#glow);
      }
    }

    .dot {
      fill: #ffd766;
      opacity: 0.85;
      transform-origin: center;
      animation: dotPulse 2.2s ease-in-out infinite;
      cursor: pointer;
    }

    .special {
      stroke: white;
      stroke-width: 1.2px;
    }

    .visited {
      fill: #fffbe0;
    }

    /* ===== Popup Modal ===== */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background: #fff;
      color: #111;
      width: 90%;
      max-width: 360px;
      border-radius: 14px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
    }

    .modal h2 {
      margin: 0;
      font-size: 20px;
    }

    .modal p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .modal img {
      width: 100%;
      border-radius: 10px;
    }

    .modal button {
      background: #ffcc33;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
    }

    .close-x {
      position: absolute;
      top: 10px;
      right: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <h1>Find the special dots!</h1>
  <p>Tap or hover the 3 special glowing dots. Once all are visited, a popup appears.</p>

  <svg id="dot-scene"></svg>

  <!-- ===== Modal Popup ===== -->
  <div class="modal-backdrop" id="popup-backdrop">
    <div class="modal">
      <div class="close-x" id="popup-close">✕</div>

      <div class="header">
        <h2>Congratulations!</h2>
        <p>You've won early access to something cool</p>
      </div>

      <div class="image-row">
        <img id="popup-image" src="" alt="Random" />
      </div>

      <button id="cta-btn">Take me there</button>
    </div>
  </div>

  <script>
    (function () {

      const DOT_COUNT = 3;
      const MIN_DISTANCE = 35;
      const SPECIAL_COUNT = 3;
      const TARGET_URL = "https://cultumcosmetics.com/";

      const svg = document.getElementById("dot-scene");

      /* ===== Add SVG filters for glowing animation ===== */
      const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
      defs.innerHTML = `
    <filter id="glow">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="rgba(255,215,102,0.6)" />
    </filter>
    <filter id="glow-strong">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="rgba(255,215,102,1)" />
    </filter>
  `;
      svg.appendChild(defs);

      const allDots = [];

      function getRandomPosition() {
        const rect = svg.getBoundingClientRect();
        return {
          x: Math.random() * rect.width,
          y: Math.random() * rect.height
        };
      }

      function isFarEnough(x, y) {
        for (const dot of allDots) {
          const dx = dot.cx - x;
          const dy = dot.cy - y;
          if (Math.sqrt(dx * dx + dy * dy) < MIN_DISTANCE) return false;
        }
        return true;
      }

      /* ===== Generate dots ===== */
      for (let i = 0; i < DOT_COUNT; i++) {
        let pos;
        let attempts = 0;

        do {
          pos = getRandomPosition();
          attempts++;
          if (attempts > 80) break;
        } while (!isFarEnough(pos.x, pos.y));

        const c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        c.setAttribute("cx", pos.x);
        c.setAttribute("cy", pos.y);
        c.setAttribute("r", 5);
        c.classList.add("dot");
        c.dataset.id = i + 1;

        svg.appendChild(c);
        allDots.push({ el: c, cx: pos.x, cy: pos.y });
      }

      /* ===== Choose special dots ===== */
      function randomElements(arr, n) {
        const copy = arr.slice();
        const out = [];
        for (let i = 0; i < n; i++) {
          const idx = Math.floor(Math.random() * copy.length);
          out.push(copy[idx]);
          copy.splice(idx, 1);
        }
        return out;
      }

      const specialDots = randomElements(allDots, SPECIAL_COUNT);
      specialDots.forEach(d => d.el.classList.add("special"));

      const visited = new Set();

      function markVisited(dotId, el) {
        if (visited.has(dotId)) return;
        visited.add(dotId);
        el.classList.add("visited");

        if (visited.size === SPECIAL_COUNT) {
          openPopup();
        }
      }

      /* ===== Hover + Tap support ===== */
      specialDots.forEach(obj => {
        const el = obj.el;
        const id = el.dataset.id;

        el.addEventListener("pointerenter", () => markVisited(id, el));
        el.addEventListener("click", () => markVisited(id, el));

        el.addEventListener("touchstart", () => {
          markVisited(id, el);
        }, { passive: true });
      });

      /* ===== Popup logic ===== */
      const popup = document.getElementById("popup-backdrop");
      const closeBtn = document.getElementById("popup-close");
      const img = document.getElementById("popup-image");

      const randomImages = [
        "https://picsum.photos/400/250",
        "https://source.unsplash.com/random/400x250",
        "https://placekitten.com/400/250",
        "https://picsum.photos/id/237/400/250"
      ];

      function openPopup() {
        img.src = randomImages[Math.floor(Math.random() * randomImages.length)];
        popup.style.display = "flex";
      }

      closeBtn.onclick = () => popup.style.display = "none";

      document.getElementById("cta-btn").onclick = () => {
        window.open(TARGET_URL, "_blank");
      };

    })();
  </script>

</body>

</html>
