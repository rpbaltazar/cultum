<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stars — Interactive</title>
  <link rel="stylesheet" href="css/new-style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Nell'Universo di Cultum</h1>
      <h2>Nel nostro universo le rotte ci orientano. Le tre stelle più luminose ti condurranno alla scoperta di nuovi mondi.
      Scoprile.</h2>
    </div>

    <div class="scene" aria-hidden="false">
      <svg id="dot-scene" width="100%" height="360"></svg>
    </div>

    <div class="open-fallback" id="fallback">
      <p style="color:var(--muted);margin:8px 0 10px">Automatic opening was blocked by the browser — tap the button to
        continue.</p>
      <button class="btn" id="openBtn">Open the target page</button>
    </div>
  </div>

  <div class="popup-overlay" id="popup">
    <div class="popup">
      <span class="close-btn" id="popup-close">&times;</span>
      <h2>Congratulations!</h2>
      <p>You've won early access to something cool</p>
      <img id="popup-img" src="img/prize.jpg" alt="Prize image">
      <button class="cta-btn" id="popup-cta">Take me there</button>
    </div>
  </div>

  <script src="js/new-script.js"></script>
</body>

</html>
